<div class="sidenavTogglingDiv">
  <mat-nav-list *ngIf="authService.userData as user">
    <p><img src="{{user.photoURL ? user.photoURL : '/assets/dummy-user.png'}}" alt=""></p>
    <p>Felhasználó ID: <strong>{{user.uid}}</strong></p>
    <p>Email cím: <strong>{{user.email}}</strong></p>
    <p>Email Megerősítve: <strong>{{(user.emailVerified) ? 'Igen' : 'Nem'}}</strong></p>
  </mat-nav-list>
</div>
